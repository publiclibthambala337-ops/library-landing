<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thambala Public Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Thambala Public Library â€“ A modern community library for knowledge, learning and culture.">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark:#0b1d26;
  --mid:#123d4f;
  --light:#1fa2a6;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(120deg,var(--dark),var(--mid),var(--light));
  color:#fff;
  overflow-x:hidden;
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  position:relative;
}

.hero-content{
  max-width:850px;
  animation:fadeUp 1.5s ease forwards;
}

.hero h1{
  font-family:'Playfair Display',serif;
  font-size:clamp(2.2rem,5vw,4rem);
  margin-bottom:20px;
}

.hero p{
  font-size:clamp(1rem,2.5vw,1.25rem);
  line-height:1.8;
  opacity:0.95;
}

.buttons{
  margin-top:35px;
}

.btn{
  display:inline-block;
  margin:10px;
  padding:14px 30px;
  border-radius:40px;
  border:2px solid #fff;
  text-decoration:none;
  color:#fff;
  font-weight:500;
  transition:0.3s;
}

.btn:hover{
  background:#fff;
  color:#123d4f;
}

.shape{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
  animation:float 12s infinite ease-in-out;
}

.shape.one{
  width:260px;height:260px;
  top:10%;left:5%;
}

.shape.two{
  width:350px;height:350px;
  bottom:5%;right:5%;
  animation-delay:3s;
}

.shape.three{
  width:180px;height:180px;
  top:60%;left:20%;
  animation-delay:6s;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-50px);}
  100%{transform:translateY(0);}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

/* MOBILE OPTIMIZATION */
@media(max-width:600px){
  .shape{display:none;}
}
</style>
</head>

<body>

<div class="shape one"></div>
<div class="shape two"></div>
<div class="shape three"></div>

<section class="hero">
  <div class="hero-content">
    <h1>Thambala Public Library</h1>
    <p>
      A modern community library dedicated to knowledge,
      reading culture, lifelong learning, and intellectual growth.
    </p>

    <div class="buttons">
      <a class="btn" href="https://sites.google.com/view/thambalapubliclibrary/home">
        Enter Library
      </a>
      <a class="btn" href="https://sites.google.com/view/thambalapubliclibrary/contact">
        Contact
      </a>
    </div>
  </div>
</section>

</body>
</html>
