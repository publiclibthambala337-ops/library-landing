<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thambala Public Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="description" content="Thambala Public Library – a place of knowledge, books, culture and lifelong learning.">

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f1418;
  --wood:#2b1d14;
  --gold:#d6b36a;
}

*{box-sizing:border-box;}

body{
  margin:0;
  background:radial-gradient(circle at top, #1b232b, var(--bg));
  color:#f4f1ec;
  font-family:'Inter',sans-serif;
  overflow:hidden;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  padding:20px;
}

.hero-content{
  max-width:850px;
  z-index:2;
  animation:fadeIn 2s ease forwards;
}

.hero h1{
  font-family:'Libre Baskerville',serif;
  font-size:clamp(2.2rem,5vw,3.8rem);
  letter-spacing:0.5px;
  margin-bottom:20px;
}

.hero p{
  font-size:clamp(1rem,2.3vw,1.2rem);
  line-height:1.9;
  opacity:0.9;
}

/* BUTTONS */
.buttons{
  margin-top:40px;
}

.btn{
  display:inline-block;
  padding:14px 34px;
  margin:10px;
  border-radius:40px;
  border:1.5px solid var(--gold);
  color:var(--gold);
  text-decoration:none;
  font-weight:500;
  transition:0.3s;
}

.btn:hover{
  background:var(--gold);
  color:#1b1b1b;
}

/* FLOATING BOOKS */
.book{
  position:absolute;
  width:80px;
  opacity:0.18;
  animation:floatBook 14s linear infinite;
}

.book svg{
  width:100%;
  height:auto;
  fill:#d6b36a;
}

.book.one{left:10%; top:20%; animation-duration:18s;}
.book.two{right:12%; top:30%; animation-duration:22s;}
.book.three{left:20%; bottom:18%; animation-duration:20s;}
.book.four{right:18%; bottom:22%; animation-duration:26s;}

@keyframes floatBook{
  0%{transform:translateY(0) rotate(0deg);}
  50%{transform:translateY(-60px) rotate(3deg);}
  100%{transform:translateY(0) rotate(0deg);}
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

/* MOBILE */
@media(max-width:600px){
  .book{display:none;}
}
</style>
</head>

<body>

<!-- BOOK ICONS -->
<div class="book one">
<svg viewBox="0 0 64 64"><path d="M10 6h30a6 6 0 016 6v40a6 6 0 01-6 6H10z"/></svg>
</div>

<div class="book two">
<svg viewBox="0 0 64 64"><path d="M12 8h28a6 6 0 016 6v36a6 6 0 01-6 6H12z"/></svg>
</div>

<div class="book three">
<svg viewBox="0 0 64 64"><path d="M14 10h26a6 6 0 016 6v32a6 6 0 01-6 6H14z"/></svg>
</div>

<div class="book four">
<svg viewBox="0 0 64 64"><path d="M16 12h24a6 6 0 016 6v28a6 6 0 01-6 6H16z"/></svg>
</div>

<!-- CONTENT -->
<section class="hero">
  <div class="hero-content">
    <h1>Thambala Public Library</h1>
    <p>
      A quiet space for books, knowledge, culture and lifelong learning —
      serving the community with wisdom and integrity.
    </p>

    <div class="buttons">
      <a class="btn" href="https://sites.google.com/view/thambalapubliclibrary/home">
        Enter Library
      </a>
      <a class="btn" href="https://sites.google.com/view/thambalapubliclibrary/contact">
        Contact
      </a>
    </div>
  </div>
</section>

</body>
</html>
